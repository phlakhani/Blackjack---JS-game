<!DOCTYPE html>


<html>

<head>
	<title>JS 1st Program</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
	
<div class="blackjack-container">
	<h2>BlackJack</h2>
	<h3><span id="resultmsg"> Let's Play </span></h3>

    <div class="scoreplate">
        <span > You: <span id="your-score"> 0</span> </span> 
        <span > Dealer: <span id="dealer-score"> 0</span> </span> 
    </div>

    <div class="flex-row1">
        
         <div id="your-box" class="your-box">
    	 	
           
    	</div>
    	
        <div id="dealer-box" class="dealer-box">
    		
    	</div>

    </div>
    <div class="flex-row2">
    	<div class="btn-div">
    		<button style="background-color: skyblue; font-weight: bold;"  id="hit-btn">Hit</button>
    		<button style="background-color: yellow; font-weight: bold;" id="stand-btn">Stand</button>
    		<button style="background-color: red; font-weight: bold;" id="deal-btn">Deal</button>
    	</div>
    </div>
    <div class="flex-row3">
    	<table>
    		<tr>
    			<th>Wins</th>
    			<th>Losses</th>
    			<th>Draws</th>
    		</tr>
    		<tr>
    			<td><span id="win-counts">0</span></td>
    			<td><span id="lost-counts">0</span></td>
    			<td><span id="draw-counts">0</span></td>
    		</tr>

    	</table>
    	
    </div>

	
</div>
<script src="blackjack.js"  index ></script>
</body>

</html>
